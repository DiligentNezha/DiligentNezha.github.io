    <article id="post-computer-basic/dev-env/pkg-manage" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2022/11/06/computer-basic/dev-env/pkg-manage/" class="article-date">
  <time class="dt-published" datetime="2022-11-06T02:58:24.000Z" itemprop="datePublished">2022-11-06</time>
</a>

      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2022/11/06/computer-basic/dev-env/pkg-manage/">软件包管理工具</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>Mac 上常用的软件包管理工具有两个：</p>
<ul>
<li><p>brew</p>
<ul>
<li><p>官网地址</p>
<blockquote>
<p><a target="_blank" rel="noopener" href="https://brew.sh/">The Missing Package Manager for macOS (or Linux) — Homebrew</a></p>
</blockquote>
</li>
<li><p>官网介绍</p>
<blockquote>
<p>macOS（或 Linux）缺失的软件包的管理器</p>
</blockquote>
</li>
</ul>
</li>
<li><p>MacPorts</p>
<ul>
<li><p>官网地址</p>
<blockquote>
<p><a target="_blank" rel="noopener" href="https://www.macports.org/">麦克波特项目 - 首页 (macports.org)</a></p>
</blockquote>
</li>
<li><p>官网介绍</p>
<blockquote>
<p>MacPorts 项目是一个开源社区计划，旨在设计一个易于使用的系统，用于在<a target="_blank" rel="noopener" href="http://www.apple.com/macos/">Mac 操作系统</a>上编译、安装和升级基于命令线、X11 或 Aqua 的开源软件</p>
</blockquote>
</li>
</ul>
</li>
</ul>
<p>这里主要介绍 brew 的安装及常用命令，MacPorts 感兴趣可以自行研究，本篇不会对提到的相关软件进行详细介绍，详细介绍和使用有可能会在后续的其他文章中进行介绍。</p>
<h3 id="brew-安装"><a href="#brew-安装" class="headerlink" title="brew 安装"></a>brew 安装</h3><p>由于网络原因，为了能顺利安装软件，首先我们需要配置安装源镜像进行加速</p>
<p>根据自己的 shell，自行设置如下环境变量</p>
<p>检查当前 shell，在终端下执行，我的是 zsh</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">echo $SHELL</span><br><span class="line">/bin/zsh</span><br></pre></td></tr></table></figure>

<p>如果不是 zsh 建议使用如下命令进行 shell 的设置，后续的操作默认使用 zsh 作为 shell</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo chsh -s /bin/zsh</span><br></pre></td></tr></table></figure>

<ul>
<li><p>zsh 用户</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">echo &#x27;export HOMEBREW_BREW_GIT_REMOTE=&quot;https://mirrors.ustc.edu.cn/brew.git&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">echo &#x27;export HOMEBREW_CORE_GIT_REMOTE=&quot;https://mirrors.ustc.edu.cn/homebrew-core.git&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">echo &#x27;export HOMEBREW_BOTTLE_DOMAIN=&quot;https://mirrors.ustc.edu.cn/homebrew-bottles&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>
</li>
<li><p>bash 用户</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">echo &#x27;export HOMEBREW_BREW_GIT_REMOTE=&quot;https://mirrors.ustc.edu.cn/brew.git&quot;&#x27; &gt;&gt; ~/.bash_profile</span><br><span class="line">echo &#x27;export HOMEBREW_CORE_GIT_REMOTE=&quot;https://mirrors.ustc.edu.cn/homebrew-core.git&quot;&#x27; &gt;&gt; ~/.bash_profile</span><br><span class="line">echo &#x27;export HOMEBREW_BOTTLE_DOMAIN=&quot;https://mirrors.ustc.edu.cn/homebrew-bottles&quot;&#x27; &gt;&gt; ~/.bash_profile</span><br><span class="line">source ~/.bash_profile</span><br></pre></td></tr></table></figure></li>
</ul>
<p>执行如下命令进行软件安装，此处使用了 CDN 加速源来进行安装脚本的下载，安装过程会提示你输入你的登陆密码，根据提示输入即可</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/bin/bash -c &quot;$(curl -fsSL https://cdn.jsdelivr.net/gh/Homebrew/install@HEAD/install.sh)&quot;</span><br></pre></td></tr></table></figure>

<p>看到如下提示说明安装成功了</p>
<p><img src="https://i.loli.net/2021/11/21/jlte4Ou8LPdAbk5.png" alt="jlte4Ou8LPdAbk5"></p>
<p>Mac OS 自动的终端使用起来有些不方便，刚好可以利用 brew 安装大名鼎鼎的 iTerm2，在开始安装之前需要先设置下 cask 镜像地址</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">brew tap --custom-remote --force-auto-update homebrew/cask https://mirrors.ustc.edu.cn/homebrew-cask.git</span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install homebrew/cask/iterm2</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/11/21/hW8Dp7KaSxBvqeT.png" alt="hW8Dp7KaSxBvqeT"></p>
<p>安装 iTerm2 后，打开简单看下界面</p>
<p><img src="https://i.loli.net/2021/11/21/DVHkjpOoCLzJysr.png" alt="DVHkjpOoCLzJysr"></p>
<h3 id="终端主题"><a href="#终端主题" class="headerlink" title="终端主题"></a>终端主题</h3><p>上边我们通过 brew 安装的 iTerm2 终端，现在我们来美化我们的终端。</p>
<p>首先安装 zsh 插件管理器，网上有很多关于 Oh My Zsh 的安装教程，但是 omz 其缺点非常明显，就是加载慢，因此，这里我选择 zinit 来作为 zsh 的插件管理器。</p>
<p><strong>由于安装过程需要从 GitHub clone 相关仓库，因此需要解决网络问题，避免安装过程中出现问题，我这边通过开启终端代理来解决，我的代理是用的 ClashX（这部分内容自行搜索解决，也可使用其他方式，如果使用其他方式，下边代码中的端口根据实际情况自行修改即可），在 .zshrc 文件中追加如下两个函数。</strong></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function proxy_on() &#123;</span><br><span class="line">        export https_proxy=http://127.0.0.1:7890 http_proxy=http://127.0.0.1:7890 all_proxy=socks5://127.0.0.1:7890</span><br><span class="line">        echo -e &quot;已开启代理&quot;</span><br><span class="line">&#125;</span><br><span class="line">function proxy_off() &#123;</span><br><span class="line">        unset http_proxy</span><br><span class="line">        unset https_proxy</span><br><span class="line">        echo -e &quot;已关闭代理&quot;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">此处可以直接调用来开启代理，也可以每次使用时临时调用开启</span></span><br><span class="line">proxy_on</span><br></pre></td></tr></table></figure>

<p>执行如下命令进行安装</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sh -c &quot;$(curl -fsSL https://raw.githubusercontent.com/zdharma-continuum/zinit/HEAD/scripts/install.sh)&quot;</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/11/21/fEZJVUnMlSiTgP6.png" alt="fEZJVUnMlSiTgP6"></p>
<p>安装完成后执行如下命令，使其生效</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zinit self-update</span><br></pre></td></tr></table></figure>

<p>插件管理器我们安装好了，下来安装常用的命令行效率工具</p>
<p>打开 .zshrc 文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>在 ~&#x2F;.zshrc 文件末尾追加下边的代码</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">zinit light zsh-users/zsh-autosuggestions</span><br><span class="line">zinit light zsh-users/zsh-completions</span><br><span class="line">zinit light zsh-users/zsh-syntax-highlighting</span><br></pre></td></tr></table></figure>

<p>安装完插件我们执行如下命令来查看下我们目前已经安装了哪些插件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zinit loaded</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/11/21/Onq6uDr1YwAgm7H.png" alt="Onq6uDr1YwAgm7H"></p>
<p>现在我们来体验安装了插件后的终端，我只敲了 zinit 紧跟着就会提示你历史中的命令，如果提示就是你想敲的命令，按下 <kbd>↑</kbd> 键就会将提示内容补全，是不是非常省心呢？</p>
<p><img src="https://i.loli.net/2021/11/21/e95QjxNVoAud6g8.png" alt="e95QjxNVoAud6g8"></p>
<p>我们再来看一个例子，默认的终端下，我们敲 ls – 然后按 <kbd>tab</kbd>键，只会提示有哪些可用参数，而装了插件后同样的操作，除了提示可用参数外还会告诉你该参数的作用，看图</p>
<p><img src="https://i.loli.net/2021/11/21/f7EX4dx9sl5e3pO.png" alt="f7EX4dx9sl5e3pO"></p>
<p>更多插件相关介绍可以去官网了解</p>
<ul>
<li><a target="_blank" rel="noopener" href="https://github.com/zsh-users/zsh-autosuggestions">zsh-users&#x2F;zsh-autosuggestions: Fish-like autosuggestions for zsh (github.com)</a></li>
<li><a target="_blank" rel="noopener" href="https://github.com/zsh-users/zsh-syntax-highlighting">zsh-users&#x2F;zsh-syntax-highlighting: Fish shell like syntax highlighting for Zsh. (github.com)</a></li>
<li><a target="_blank" rel="noopener" href="https://github.com/zsh-users/zsh-completions">zsh-users&#x2F;zsh-completions: Additional completion definitions for Zsh. (github.com)</a></li>
</ul>
<p>现在，我们插件管理器有了，可以美化我们的终端了，就是给终端换个主题。</p>
<p>打开 .zshrc 配置文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>打开文件后在文件末尾追加如下代码</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Load powerlevel10k theme</span></span><br><span class="line">zinit ice depth = 1 # git clone depth</span><br><span class="line">zinit light romkatv/powerlevel10k</span><br></pre></td></tr></table></figure>

<p>保存后执行如下命令使其生效</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>执行后会先下载相关字体，然后根据提示退出程序重新启动，启动后第一次会提示你进行配置，根据提示进行交互式配置，非常简单，这里我截取了第一个配置项提示交互界面，根据自己的喜好进行选择即可。</p>
<p><img src="https://i.loli.net/2021/11/23/miyPb48McnSzkDR.png" alt="miyPb48McnSzkDR"></p>
<p>配置完成后的效果如下，我进入到 zinit 的安装目录</p>
<p><img src="https://i.loli.net/2021/11/23/w7ANLqk4vKztfcR.png" alt="w7ANLqk4vKztfcR"></p>
<p><strong>注意</strong></p>
<p>在我刚配置好的会话窗口中，一切正常，当我新打开一个 tab，输入 ls 命令，双击 <kbd>tab</kbd> 发现提示没有了，不知道什么原因，执行下边的命令进行插件更新后功能又可以正常使用了，下边命令能正常执行的前提是终端代理正常开启，为了每次打开新的 tab 都能正常使用，也可以把下边的命令追加在 .zshrc 文件末尾，如果没有该问题，忽略即可。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zinit update --parallel 100</span><br></pre></td></tr></table></figure>

<h3 id="常用命令行工具"><a href="#常用命令行工具" class="headerlink" title="常用命令行工具"></a>常用命令行工具</h3><h4 id="autojump"><a href="#autojump" class="headerlink" title="autojump"></a>autojump</h4><ul>
<li><p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/wting/autojump">wting&#x2F;autojump: A cd command that learns - easily navigate directories from the command line (github.com)</a></p>
</li>
<li><p>官网介绍：一种快速导航你系统的方式</p>
</li>
<li><p>解决痛点：在终端中我们经常需要在不同的路径来回切换，这样，路径很长时，切换非常麻烦，因为根本记不住这么长的路径，即使可以记住，把整个路径输入也是很耗费精力的一件事。autojump 通过为你经常访问的路径建立一个字典保存在数据库中，这样在你下次进入到相同路径时，只需要根据给出你要进入的路径索引，autojump 便可以快速进入该索引对应的路径。</p>
</li>
<li><p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install autojump</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/11/27/fvdL5FZDwxsK1BX.png" alt="fvdL5FZDwxsK1BX"></p>
<p>如上图，安装成功后，会提示我们在 shell 配置文件中加载相关 shell 脚本文件，执行下边的命令</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;[ -f /usr/local/etc/profile.d/autojump.sh ] &amp;&amp; . /usr/local/etc/profile.d/autojump.sh&quot; &gt;&gt; ~/.zshrc</span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>看效果，我分别通过 cd 进入到 &#x2F;usr&#x2F;local&#x2F;Cellar&#x2F;ruby &#x2F;usr&#x2F;local&#x2F;Cellar&#x2F;ranger &#x2F;usr&#x2F;local&#x2F;Cellar&#x2F;readline，此时我敲 j r 双击 <kbd>tab</kbd> 就会提示我匹配的路径索引，根据提示输入索引回车即可进入，是不是非常方便，当然，也可以通过 jo 快速开发 Finder</p>
<p><img src="https://i.loli.net/2021/11/28/6CLrEsf89lVHQhU.gif" alt="6CLrEsf89lVHQhU"></p>
</li>
</ul>
<h4 id="the-fuck"><a href="#the-fuck" class="headerlink" title="the fuck"></a>the fuck</h4><p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/nvbn/thefuck">nvbn&#x2F;thefuck: Magnificent app which corrects your previous console command. (github.com)</a></p>
<p>官网介绍：the fuck 是一个纠正前一个控制台命令错误的工具</p>
<p>解决痛点：我们经常在敲命令的时候由于敲错一个字符导致命令执行失败，这真是一个令人沮丧的时刻，the fuck 就是在这种沮丧的时刻给我们鼓励，只需要在终端中输入 fuck ，the fuck 机会帮我们纠正错误的命令，是不是很神奇</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">brew install thefuck</span><br><span class="line">echo &quot;eval $(thefuck --alias)&quot; &gt;&gt; ~/.zshrc</span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>安装完成后看效果，我先输入正确的命令，然后输入错误的命令，提示 unknown command，此时输入 fuck，将会交互式提示你正确的命令，可以通过<kbd>↑</kbd><kbd>↓</kbd>进行切换选择，<kbd>Enter</kbd>确认执行，<kbd>Ctrl</kbd>+<kbd>c</kbd>取消。</p>
<p><img src="https://i.loli.net/2021/11/27/RwYc8ykpvsniJMU.gif" alt="RwYc8ykpvsniJMU"></p>
<h4 id="tldr"><a href="#tldr" class="headerlink" title="tldr"></a>tldr</h4><p>官网地址：<a target="_blank" rel="noopener" href="https://tldr.sh/">tldr pages</a></p>
<p>官网介绍：tldr 是社区驱动，努力提供简明的 man pages 最佳实践案例</p>
<p>安装方式：安装方式有两种，npm 和 pip3，npm 和 pip3 的安装也可以参考下边的 Node 和 Python 环境搭建</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">npm</span></span><br><span class="line">npm install -g tldr</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">pip3</span></span><br><span class="line">pip3 install tldr</span><br></pre></td></tr></table></figure>

<p>安装后，如何使用呢？比如我现在想解压一个压缩包，我只记得是 tar 命令，参数不记得是什么了，这个时候就可以使用 tldr tar 来查询</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tldr tar</span><br></pre></td></tr></table></figure>

<p>效果如下</p>
<p><img src="https://i.loli.net/2021/11/29/VMCm7P8ANovLusj.png" alt="VMCm7P8ANovLusj"></p>
<h4 id="vimrc"><a href="#vimrc" class="headerlink" title="vimrc"></a>vimrc</h4><p>官网地址：<a target="_blank" rel="noopener" href="https://tldr.sh/"><a target="_blank" rel="noopener" href="https://github.com/amix/vimrc">GitHub - amix&#x2F;vimrc: The ultimate Vim configuration (vimrc)</a></a></p>
<p>官网介绍：终极的 Vim 配置</p>
<p>安装方式：这里有两个版本，基础版和终极版，这里分别介绍安装方式</p>
<ul>
<li><p>基础版</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git clone --depth=1 https://github.com/amix/vimrc.git ~/.vim_runtime</span><br><span class="line">sh ~/.vim_runtime/install_basic_vimrc.sh</span><br></pre></td></tr></table></figure>

<p>安装完成后我们打开 ~&#x2F;.zshrc 文件看看效果</p>
<p><img src="https://s2.loli.net/2021/12/19/G6d7gcZOTlKFoJr.png" alt="G6d7gcZOTlKFoJr"></p>
</li>
<li><p>终极版</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git clone --depth=1 https://github.com/amix/vimrc.git ~/.vim_runtime</span><br><span class="line">sh ~/.vim_runtime/install_awesome_vimrc.sh</span><br></pre></td></tr></table></figure>

<p><img src="https://s2.loli.net/2021/12/19/GYT49meuQ27VNpv.png" alt="GYT49meuQ27VNpv"></p>
<p>安装完成后我们打开 ~&#x2F;.zshrc 文件看看效果，可以很直观的看到，配色主题有所差异，其实终极版还为我们安装了很多有用的插件，比如 nerdtree，看效果 </p>
<p><img src="https://s2.loli.net/2021/12/19/ahQydT2HVM9sOi5.png" alt="ahQydT2HVM9sOi5"></p>
</li>
</ul>
<h4 id="mycli"><a href="#mycli" class="headerlink" title="mycli"></a>mycli</h4><p>官网地址：<a target="_blank" rel="noopener" href="https://www.mycli.net/">mycli</a></p>
<p>官网介绍：mycli 是一个为 MySQL, MariaDB, and Percona  提供自动补全和语法高亮功能的命令行工具</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install mycli</span><br></pre></td></tr></table></figure>

<p>安装非常简单，安装成功后连接到数据看效果</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mycli -h 127.0.0.1 -P 3306 -u root</span><br></pre></td></tr></table></figure>

<p><img src="https://s2.loli.net/2021/12/21/g6wN5RLSlVqP3Te.gif" alt="g6wN5RLSlVqP3Te"></p>
<h4 id="fzf"><a href="#fzf" class="headerlink" title="fzf"></a>fzf</h4><p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/junegunn/fzf">GitHub - junegunn&#x2F;fzf: A command-line fuzzy finder</a></p>
<p>官网介绍：fzf 是一个通用的命令行模糊查找器</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">brew install fzf</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装键盘绑定和模糊补全</span></span><br><span class="line"><span class="meta prompt_">$</span><span class="language-bash">(brew --prefix)/opt/fzf/install</span></span><br></pre></td></tr></table></figure>

<p>安装非常简单，安装成功后连接到数据看效果</p>
<h4 id="bat"><a href="#bat" class="headerlink" title="bat"></a>bat</h4><h4 id="ranger"><a href="#ranger" class="headerlink" title="ranger"></a>ranger</h4><h3 id="常用开发环境"><a href="#常用开发环境" class="headerlink" title="常用开发环境"></a>常用开发环境</h3><h4 id="Docker"><a href="#Docker" class="headerlink" title="Docker"></a>Docker</h4><p>Docker 已经是程序员必须要了解和掌握的技术了，不管是前端还是后端。通常来说，本地机器，不管是 Mac 还是 Windows，官网都提供了可视化的安装包，根据自己的操作系统下载，一路下一步即可。</p>
<p>官网地址：<a target="_blank" rel="noopener" href="https://www.docker.com/get-started">Get Started with Docker | Docker</a></p>
<p>官网介绍：Docker 是开发更加高效和可预测</p>
<p>安装方式：官网根据自己操作系统下载对应安装包安装即可。</p>
<h4 id="Java"><a href="#Java" class="headerlink" title="Java"></a>Java</h4><p>Java 入门都是从 JDK 安装开始，随着 JDK 版本的快速迭代，如何在本地管理多个版本的 JDK 并根据需要切换 JDK 版本？本地多个版本如何设置环境变量？这里通过介绍两款工具来解决以上问题。jabba 和 jenv。</p>
<h5 id="jabba"><a href="#jabba" class="headerlink" title="jabba"></a>jabba</h5><p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/shyiko/jabba">shyiko&#x2F;jabba: (cross-platform) Java Version Manager (github.com)</a></p>
<p>官网介绍：jabba 是一个受 nvm 启发的 Java 版本管理器</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -sL https://github.com/shyiko/jabba/raw/master/install.sh | bash &amp;&amp; . ~/.jabba/jabba.sh</span><br></pre></td></tr></table></figure>

<p>通过下边的命令安装一个 JDK 8 和一个 JDK 11</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jabba install adopt-openj9@1.8.0-292</span><br><span class="line">jabba install adopt-openj9@1.11.0-11</span><br></pre></td></tr></table></figure>

<p>安装完 JDK 就可以通过 java -version 来验证是否正常安装。由于我们依次安装的 JDK8 和 JDK11，在使用 java -version 输出时，我们看到的是 JDK11，那我想使用 JDK8 时该怎么做呢？实际上 jabba 也提供了相关功能，但是我发现不好用（个人观点），下边我们通过另外一个工具来解决 JDK 版本切换问题。</p>
<h5 id="jEnv"><a href="#jEnv" class="headerlink" title="jEnv"></a>jEnv</h5><p>官网地址：<a target="_blank" rel="noopener" href="https://www.jenv.be/">jEnv - Manage your Java environment</a></p>
<p>官网介绍：jEnv 是一个让你忘记如何设置 JAVA_HOME 环境变量的工具</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">brew install jenv</span><br><span class="line">echo &#x27;export PATH=&quot;$HOME/.jenv/bin:$PATH&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">echo &#x27;eval &quot;$(jenv init -)&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>jEnv 安装好之后执行下边的命令将我们上边安装的两个 JDK 加入进来，如果还安装了其他版本，注意替换版本号，</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jenv add ~/.jabba/jdk/adopt-openj9@1.8.0-292/Contents/Home</span><br><span class="line">jenv add ~/.jabba/jdk/adopt-openj9@1.11.0-11/Contents/Home</span><br></pre></td></tr></table></figure>

<p>添加号 JDK 后，通过下边的命令来列出目前已有的 JDK 版本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jenv versions</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/11/27/R2McSNgyKF3tm58.png" alt="R2McSNgyKF3tm58"></p>
<p>jenv 提供了三个子命令来指定使用哪个 JDK 版本</p>
<ul>
<li><p>global 配置的全局的 JDK 版本，我这里设置我的全局 JDK 版本为 1.8</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jenv global 1.8</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">设置完成后可以直接使用 jenv global 来查看全局 JDK 版本的设置</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>local 配置当前目录的 JDK 版本</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jenv local 11</span><br></pre></td></tr></table></figure>
</li>
<li><p>shell 配置当前 shell 的 JDK 版本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">jenv shell 1.8</span><br></pre></td></tr></table></figure></li>
</ul>
<p>启用导出插件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">jenv enable-plugin export</span><br><span class="line">exec $SHELL -l</span><br></pre></td></tr></table></figure>

<p>检查  JAVA_HOME 是否正常设置</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo $&#123;JAVA_HOME&#125;</span><br></pre></td></tr></table></figure>

<p>安装好 JDK 后就是按照 Maven 和 Gradle 了，非常方便</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">brew install maven</span><br><span class="line">brew install gradle</span><br></pre></td></tr></table></figure>

<p>现在来为 Maven 和 Gradle 配置镜像加速，这里使用阿里云，直接参照 <a target="_blank" rel="noopener" href="https://developer.aliyun.com/mirror/maven">https://developer.aliyun.com/mirror/maven</a></p>
<h4 id="Node"><a href="#Node" class="headerlink" title="Node"></a>Node</h4><p>和 Java 一样 Node 的版本发布也很频繁，因此也需要一个管理 Node 版本的工具，此处我们使用 nvm 来实现该需求。</p>
<ul>
<li><p>nvm</p>
<p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/nvm-sh/nvm">nvm-sh&#x2F;nvm: Node Version Manager - POSIX-compliant bash script to manage multiple active node.js versions (github.com)</a></p>
<p>官网介绍：nvm 是一个 node.js 版本管理器</p>
<p>安装方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">brew install nvm</span><br><span class="line"></span><br><span class="line">mkdir ~/.nvm</span><br><span class="line">echo &#x27;export NVM_DIR=&quot;$HOME/.nvm&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">echo &#x27;[ -s &quot;/usr/local/opt/nvm/nvm.sh&quot; ] &amp;&amp; . &quot;/usr/local/opt/nvm/nvm.sh&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line">echo &#x27;[ -s &quot;/usr/local/opt/nvm/etc/bash_completion.d/nvm&quot; ] &amp;&amp; . &quot;/usr/local/opt/nvm/etc/bash_completion.d/nvm&quot;&#x27; &gt;&gt; ~/.zshrc</span><br><span class="line"></span><br><span class="line">source ~/.zshrc</span><br></pre></td></tr></table></figure>

<p>通过 nvm ls-remote 可以查看目前有哪些版本</p>
<p>这里我安装两个版本的 node js</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">nvm insatll v14.18.1</span><br><span class="line">nvm install v16.13.0</span><br></pre></td></tr></table></figure>

<p>通过 nvm current 可以查看当前使用的 node 版本，通过 use 可以切换当前使用哪个版本</p>
<p>![image-20211127215947371](&#x2F;Users&#x2F;jingkaihui&#x2F;Library&#x2F;Application Support&#x2F;typora-user-images&#x2F;image-20211127215947371.png)</p>
</li>
</ul>
<p>安装好了 Node，然后给 npm 包管理配置镜像加速，这里使用阿里云镜像。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g cnpm --registry=https://registry.npmmirror.com</span><br></pre></td></tr></table></figure>

<h4 id="Python"><a href="#Python" class="headerlink" title="Python"></a>Python</h4><p>Python 解释器版本混乱，2 和 3 差别巨大，因此也需要一个版本管理工具，这里使用 pyenv 来实现该需求。</p>
<ul>
<li><p>pyenv</p>
<p>官网地址：<a target="_blank" rel="noopener" href="https://github.com/pyenv/pyenv">pyenv&#x2F;pyenv: Simple Python version management (github.com)</a></p>
<p>官网介绍：pyenv 让你很方便的在多个 Python 版本之间切换，它很简单、遵循仅仅将一件事情做好的 UNIX 哲学。</p>
<p>安装方式</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew install pyenv	</span><br></pre></td></tr></table></figure>

<p>安装好 pyenv 后，这里分别安装 Python2 和 Python3</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pyenv install 2.7.18</span><br><span class="line">pyenv install 3.9.9</span><br></pre></td></tr></table></figure>

<p>pyenv 提供了三个子命令来指定使用哪个 Python 版本</p>
<ul>
<li><p>global 配置的全局的 Python 版本，我这里设置我的全局 Python 版本为 1.8</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pyenv global 3.9.9</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">设置完成后可以直接使用 pyenv global 来查看全局 Python 版本的设置</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>local 配置当前目录的 Python 版本</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pyenv local 3.9.9</span><br></pre></td></tr></table></figure>
</li>
<li><p>shell 配置当前 shell 的 Python 版本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pyenv shell 2.7.18</span><br></pre></td></tr></table></figure></li>
</ul>
<p>安装好两个Python 后使用</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pyenv versions</span><br></pre></td></tr></table></figure>

<p>查看当前已安装的 Python 版本，然后为 Python 配置 pip 包加速镜像，这里使用阿里云镜像</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip3 config set global.index-url https://mirrors.aliyun.com/pypi/simple/</span><br></pre></td></tr></table></figure></li>
</ul>
